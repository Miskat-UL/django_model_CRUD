<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="form-inline my-5" method="POST">
        {% csrf_token %}
        <input class="form-control mr-2" type="text" id="username" placeholder="Enter username" name="name" value="{{ student.name }}">
        <input class="form-control mr-2" type="email" id="password" placeholder="Email" name="email" value="{{ student.email }}">
        <input class="form-control mr-2" type="text" id="username" placeholder="Section" name="b_group" value="{{ student.blood_group }}">
        <input class="form-control mr-2" type="number" id="password" placeholder="Number" name="number" value="{{ student.number }}">


        <button class="btn btn-outline-info" type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
