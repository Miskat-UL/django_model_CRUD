<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD-Teachers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="background-color: #eee">

<div class="container">
    <h1 class="display-4">Teachers</h1>
    <form class="form-inline my-5" method="POST">
        {% csrf_token %}
        <input class="form-control mr-2" type="text" id="username" placeholder="Enter username" name="name">
        <input class="form-control mr-2" type="email" id="password" placeholder="Email" name="email">
        <input class="form-control mr-2" type="text" id="username" placeholder="Section" name="b_group">
        <input class="form-control mr-2" type="number" id="password" placeholder="Number" name="number">


        <button class="btn btn-outline-info" type="submit">Submit</button>
    </form>

    <table class="table table-striped table-dark my-5">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Course</th>
            <th scope="col">action</th>
        </tr>
        </thead>
        <tbody>
        {% for teacher in teacher %}
            <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ teacher.name }}</td>
            <td>{{ teacher.email }}</td>
            <td>{{teacher.course}}</td>
            <td>
                <a href="edit/{{ teacher.id }}" class="btn btn-primary">Edit</a>
                <a href="delete/{{ teacher.id }}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}


        </tbody>
    </table>
</div>


</body>
</html>
